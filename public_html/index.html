<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Example 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var player;
    
function preload() {
    game.load.image('player', 'assets/star.png');

}

function create() {
   
   //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);
	// add the player to the game at x,y positions and the image name loaded previosly
    player = game.add.sprite(game.world.width/2, game.world.height/2, 'player');
    //  Enable physics on the player
    game.physics.arcade.enable(player);
    
}
	
function update() {
        
    player.body.velocity.x = 0;
    if(game.input.keyboard.isDown(Phaser.Keyboard.LEFT))
    {
        player.body.velocity.x = -150;
    }

}
    


// don't touch HTML code below this point
</script>
</body>
</html>
